<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Only Chords</title>
    <meta
      name="description"
      content="Familiarize yourself with the fretboard"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Only Chords" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="top-bar">
      <h1>OnlyChords</h1>
    </div>

    <div class="circle-container">
      <canvas id="circle-canvas" role="presentation"> </canvas>
    </div>

    <div class="hidden-container">
      <canvas id="circle-click-canvas"></canvas>
    </div>

    <form>
      <div class="chords-in-key-toggler">
        <input
          type="checkbox"
          id="chords-in-key"
          name="chords-in-key"
          value="0"
          onchange="handleChordsInKeyToggle(this)"
        />
        <label for="chords-in-key">Show Chords in Key</label>
      </div>
    </form>

    <form>
      <div class="instrument-selector">
        <h3 class="legend">Instrument:</h3>
        <fieldset>
          <input
            type="radio"
            id="instrument-guitar"
            name="instrument"
            value="guitar"
            onchange="handleInstrumentSelect(this.value)"
            checked
          />
          <label for="instrument-guitar">Guitar</label>

          <input
            type="radio"
            id="instrument-mandolin"
            name="instrument"
            value="mandolin"
            onchange="handleInstrumentSelect(this.value)"
          />
          <label for="instrument-mandolin">Mandolin</label>
        </fieldset>
      </div>
    </form>

    <div class="fretboard-container">
      <canvas id="fretboard-canvas" role="presentation"> </canvas>
    </div>

    <div class="piano-container">
      <canvas id="piano-canvas" role="presentation"> </canvas>
    </div>

    <div class="hidden-container">
      <canvas id="hit-canvas"></canvas>
    </div>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
