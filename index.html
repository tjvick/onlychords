<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Only Chords</title>
    <meta
      name="description"
      content="Familiarize yourself with the fretboard"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Only Chords" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="top-bar">
      <h1>OnlyChords</h1>
    </div>

    <div class="settings-bar">
      <form>
        <div class="instrument-selector">
          <label for="instrument-select">Instrument:</label>
          <select name="instrument" id="instrument-select" onchange="handleInstrumentSelect(this.value)">
            <option value="guitar" selected="">Guitar</option>
            <option value="mandolin">Mandolin</option>
            <option value="banjo">Banjo</option>
          </select>
        </div>
      </form>
    </div>

    <div class="circle-container">
      <canvas id="circle-canvas" role="presentation"> </canvas>
    </div>

    <form>
      <div class="chords-in-key-toggle">
        <input
          type="checkbox"
          id="chords-in-key"
          name="chords-in-key"
          value="0"
          onchange="handleChordsInKeyToggle(this)"
          checked
        />
        <label for="chords-in-key"
          >Highlight other chords in the chosen key</label
        >
      </div>
    </form>


    <div class="fretboard-container">
      <canvas id="fretboard-canvas" role="presentation"> </canvas>
    </div>

    <div class="chord-variations-section">
      <h3 class="piano-instructions">Chords</h3>
      <div class="chord-variations-bar" id="chord-variations-container"></div>
    </div>

    <div class="piano-container">
      <canvas id="piano-canvas" role="presentation"> </canvas>
    </div>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
